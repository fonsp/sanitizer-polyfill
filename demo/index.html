<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta
      name="description"
      content="JavaScript Polyfill for the Sanitizer API"
    />
    <title>Demo for the Sanitizer API Polyfill</title>
    <script src="../dist/sanitizer-polyfill.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="mustpolyfill">Polyfill Demo<a href="?#mustpolyfill">Â¶</a></h1>
    <textarea id="input" placeholder="Put your HTML input here"></textarea>
    <br />
    1. &#x1f4dd;
    <!-- memo emoji -->
    Fill with input, e.g., <button onclick="fillExample()">Example input</button
    ><br />
    <br />
    2. <i><label for="contextSelect">Choose context:</label></i>
    <select id="contextSelect">
      <option value="div">div</option>
      <option value="table">table</option>
      <option value="select">select</option>
    </select>
    <br />
    <br />
    3. &#x1f9f4;
    <!-- lotion emoji -->
    Sanitize:<button class="mono" onclick="doSanitize()">
      context.setHTML()
    </button>
    <br />
    <br />
    <textarea
      id="textoutput"
      placeholder="This will contain the sanitized HTML as source"
    ></textarea>
    <div id="htmloutput">
      <em>Sanitized outerHTML will be rendered here</em>
    </div>
    <script src="script.js"></script>
  </body>
</html>
